<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B5CF6" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Hakawa - Créez des livres extraordinaires avec l'IA. De l'idée à la publication sur Amazon KDP, Hakawa est votre compagnon créatif pour écrire, illustrer et publier."
    />
    <meta
      name="keywords"
      content="écriture IA, création de livre, auto-édition, Amazon KDP, illustration IA, storytelling, Hakawa"
    />
    <meta name="author" content="Hakawa" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hakawa.app/" />
    <meta
      property="og:title"
      content="Hakawa - L'art de raconter, réinventé par l'IA"
    />
    <meta
      property="og:description"
      content="Transformez vos idées en livres publiés. Co-écriture, illustration et mise en page assistées par intelligence artificielle."
    />
    <meta property="og:image" content="https://hakawa.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hakawa.app/" />
    <meta
      property="twitter:title"
      content="Hakawa - L'art de raconter, réinventé par l'IA"
    />
    <meta
      property="twitter:description"
      content="Transformez vos idées en livres publiés. Co-écriture, illustration et mise en page assistées par intelligence artificielle."
    />
    <meta property="twitter:image" content="https://hakawa.app/og-image.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Schema.org JSON-LD pour Google Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Hakawa",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "AggregateOffer",
          "priceCurrency": "EUR",
          "lowPrice": "9.99",
          "highPrice": "49.99"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "127"
        },
        "description": "Créez des livres extraordinaires avec l'IA. De l'idée à la publication sur Amazon KDP.",
        "image": "https://hakawa.app/og-image.jpg",
        "url": "https://hakawa.app",
        "author": {
          "@type": "Organization",
          "name": "Hakawa",
          "url": "https://hakawa.app"
        },
        "creator": {
          "@type": "Organization",
          "name": "Hakawa Team"
        },
        "softwareVersion": "1.0",
        "featureList": [
          "Génération de contenu IA",
          "Illustration automatique",
          "Export PDF et EPUB",
          "Publication Amazon KDP",
          "Chatbot créatif"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hakawa",
        "url": "https://hakawa.app",
        "logo": "https://hakawa.app/logo.svg",
        "description": "Plateforme de création de livres assistée par intelligence artificielle",
        "sameAs": [
          "https://twitter.com/hakawa",
          "https://facebook.com/hakawa",
          "https://linkedin.com/company/hakawa"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer support",
          "email": "support@hakawa.app"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Hakawa",
        "url": "https://hakawa.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://hakawa.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>Hakawa - Créez, Illustrez et Publiez vos Livres avec l'IA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
